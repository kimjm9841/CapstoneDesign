<!DOCTYPE html>
<html>
<head>
	<title>HeYo-기록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">

	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="input.css">
	<meta charset="utf-8"/>
</head>
	<body>
		<section class="mx-auto my-5 py-5 px-3">
		<header>
				<div id="title">
						<p><h1>Record</h1></p>
						<hr/>
				</div>
		</header>
			<div id="statistics">
				<h2>
					<script src="Chart.min.js"></script>
					<div id="achivement">
						<canvas id="achivementChart" width="300" height="250"></canvas>
						<button type="button" style="float:right; border:0; background-color:#f5f5f5;"
										id="achiv_next"><img src="images/next.png"></button>
					</div>
					<div id="exercise" style="display:none">
						<canvas id="exerciseChart" width="300" height="250"></canvas>
						<button type="button" style="float:left; border:0; background-color:#f5f5f5;"
										id="exer_previous"><img src="images/previous.png"></button>
						<button type="button" style="float:right; border:0; background-color:#f5f5f5;"
										id="exer_next"><img src="images/next.png"></button>
					</div>
					<div id="percentage" style="display:none">
						<canvas id="percentageChart" width="300" height="250"></canvas>
						<button type="button" style="float:left; border:0; background-color:#f5f5f5;"
										id="per_previous"><img src="images/previous.png"></button>
					</div>
				</h2>
			</div>
		</section>
		<script src="record.js"></script>

	</body>
</html>
