<html>
<head>
	<title>HeYo-기록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

	<body>
		<section class="mx-auto my-5 py-5 px-3">
		<header>
				<div id="title">
						<p><h1>Record</h1></p>
						<hr/>
				</div>
		</header>
			<select id="form" name="form_n">
				<option value="month" selected>월간</option>

				<option value="statistics">통계</option>
			</select>
			<div id="calender">

			<div class='date_item rap'>
				<div class="grid date_form date_head">
				<div>일</div>
				<div>월</div>
				<div>화</div>
				<div>수</div>
				<div>목</div>
				<div>금</div>
				<div>토</div>
				</div>
				<div class="grid date_form dateSel"></div>
			</div>
			</div>
			<div id="checklist" style="display:none">
				<h2>
					<ul>
						<li>전신 유산소 운동</li>
						<li>다리 스트레칭</li>
					</ul>

			</div>
		</section>
		<script src="record.js"></script>
